databaseChangeLog:
  - changeSet:
      id: create-comments-table
      author: Dmytro

      changes:
      - createTable:
          tableName: comments
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: task_id
                type: BIGINT
                constraints:
                  foreignKeyName: fk_comment_task
                  references: tasks(id)
                  onDelete: CASCADE
            - column:
                name: user_id
                type: BIGINT
                constraints:
                  foreignKeyName: fk_comment_user
                  references: users(id)
                  onDelete: CASCADE
            - column:
                name: text
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: timestamp
                type: TIMESTAMP
                constraints:
                  nullable: false