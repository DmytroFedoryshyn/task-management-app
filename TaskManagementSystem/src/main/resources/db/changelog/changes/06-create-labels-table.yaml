databaseChangeLog:
  - changeSet:
      id: create-labels-table
      author: Dmytro

      changes:
        - createTable:
            tableName: labels
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
