databaseChangeLog:
  - changeSet:
      id: create-attachments-table
      author: Dmytro

      changes:
        - createTable:
            tableName: attachments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_attachment_task
                    references: tasks(id)
                    onDelete: CASCADE
              - column:
                  name: dropbox_file_id
                  type: VARCHAR(255)
              - column:
                  name: filename
                  type: VARCHAR(255)
              - column:
                  name: upload_date
                  type: TIMESTAMP